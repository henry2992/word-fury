<html>
<head>
	<meta charset="UTF-8" />
	<title>WordFury</title>
	<style> body { margin: 0; background: #7F8C8D; } </style>
	<script src="phaser.min.js"></script>
	<script src="CanvasInput.min.js"></script>
	<script src="Boot.js"></script>
	<script src="Preloader.js"></script>
	<script src="MainMenu.js"></script>
	<script src="Game.js"></script>
</head>
<body>
<canvas id="canvas" width="350", height="100" style="position:absolute; top:0px; left:0px; z-index:1" text-align:center;></canvas>
<script>
(function() {
	// starting up Phaser Framework
	var game = new Phaser.Game(640, 960, Phaser.AUTO, 'game');
	// adding states to game

	game.state.add('Boot', WordFury.Boot);
	game.state.add('Preloader', WordFury.Preloader);
	game.state.add('MainMenu', WordFury.MainMenu);
	game.state.add('Game', WordFury.Game);
	//	transition to Boot state
	game.state.start('Boot');
})();
</script>
</body>
</html>
